<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container mt-5 ">
    <h1>Please sign up</h1>
    <form action="registration" method="post">
        <input type="text" name="name" placeholder="Enter your name" class="form-control">
        <input type="text" name="surname" placeholder="Enter your surname" class="form-control">
        <input type="text" name="login" placeholder="Enter your username" class="form-control">
        <input type="text" name="password" placeholder="Enter your password" class="form-control">
        <button type="submit" class="btn btn-success">Sing up</button>
    </form>
</div>

</body>
</html>
